<style>


  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }



  .join-button {
    background-color: white;
    border-color: rgb(16, 113, 192);
    border-style: solid;
    border-width: 1px;
    color: rgb(16, 113, 192);
    border-radius: 2px;
    cursor: pointer;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 9px;
    padding-bottom: 9px;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;

  }

  .join-button:hover {
    background-color: rgb(16, 113, 192);
    color:  white;
  }

  .join-button:active {
    opacity: 0.7;
  }



  .tweet-button {
    background-color: rgb(23, 144, 243);
    color: white;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    margin-right: 8px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 9px;
    padding-bottom: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .tweet-button:active {
    opacity: 0.6;
  }



  .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity 0.15s;
    
  }

  .uber-button:hover {
    opacity: 0.8;
  }
  
  .uber-button:active {
    opacity: 0.5;
  }



  .amazon-button {
    background-color: rgb(245, 219, 73);
    color: black;
    border: none;
    height: 36px;
    width: 180px;
    border-radius: 18px;
    font-size: 18px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .amazon-button:hover {
    background-color: rgb(243, 187, 32);
  }
  
  .amazon-button:active {
    opacity: 0.7;
  }



  .github-button {
    background-color: rgb(121, 194, 123);
    border: none;
    color: white;
    font-weight: bold;
    height: 36px;
    width: 110px;
    font-size: 17px;
    border-radius: 5px;
    cursor: pointer;
  }

  .github-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .github-button:active {
    background-color: rgb(89, 146, 91);
  }



</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<button class="github-button">
  Sign up
</button>
